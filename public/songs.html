    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: white url("image/bg4.jpeg");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Navbar styles */
        .navbar-brand {
            font-family: 'Berlin Sans FB', sans-serif;
            font-size: 2.5rem;
        }

        .nav-link, .dropdown-toggle {
            font-size: 1.2rem;
        }

        h1 {
            font-family: 'Segoe Script', cursive;
            text-align: center;
        }
        
        /* Responsive iframe container */
        .iframe-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .iframe-container iframe {
            width: 90%;
            max-width: 600px;
        }

        /* Footer styles */
        .footer {
            background-color: #bc5ff5;
            color: white;
            padding: 1.5rem 0;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0 0;
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4a4a4a;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 992px) {
            .navbar-brand {
                font-size: 2rem;
            }
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            .nav-link, .dropdown-toggle {
                font-size: 1rem;
            }
        }
    </style>
</head>
