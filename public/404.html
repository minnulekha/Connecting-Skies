<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berlin+Sans+FB&family=Segoe+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background: white url("image/bg4.jpeg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a4a4a;
        }
        .container-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid #ddd;
        }
        .text-segoe {
            font-family: 'Segoe Script', cursive;
        }
        .text-berlin {
            font-family: 'Berlin Sans FB', sans-serif;
        }
        h1 {
            font-size: 5rem;
            color: #bc5ff5;
            font-weight: bold;
        }
        .button-theme {
            background-color: #bc5ff5;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button-theme:hover {
            background-color: #9c41c9;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container-card">
        <h1 class="text-segoe">404</h1>
        
        <p class="h3 text-berlin mt-3 mb-2">
            Oops! Page Not Found
        </p>
        
        <p class="mb-4">
            The page you're looking for does not exist or may have been moved.
        </p>
        
        <a href="/" class="btn button-theme">
            Back to Home
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
